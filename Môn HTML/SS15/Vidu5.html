<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function employee_info(name,age,experience) {
        this.name=name;
        this.age=age;
        this.experience=experience;
    }
    empMary=new employee_info('mary','45','5 years');
    alert('Name: '+empMary.name+'\n'+'Age: '+empMary.age+'\n'+'Experience: '+empMary.experience);
</script>
</body>
</html>
