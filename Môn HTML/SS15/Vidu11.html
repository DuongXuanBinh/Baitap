<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function new_window() {
            if (confirm('Do you want to open a new page?')){
                window.open('http://.......');
            }
            else {
                window.alert('In the Current Window');
            }

        }
    </script>
</head>
<body>
<input type="button" value="Click to move to the next page" onclick="new_window();">
</body>
</html>
