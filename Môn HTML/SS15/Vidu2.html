<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function factorial(num) {
        if (num == 0)
            return 0;
        else if (num==1)
            return 1;
        else
        {
            var result = num;
            while (num>1)
            {
                result = result*(num-1);
                num--;
            }
            return result;
        }
    }
    var num = prompt('Enter number:' , '');
    var result = factorial(num);
    alert('Factorial of ' + num + ' is ' + result + '.');
</script>
</body>
</html>
