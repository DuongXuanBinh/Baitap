<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../Layout/CSS/bootstrap.min.css">
</head>
<body>
<div class="modal fade" id="abc" tabindex="-1" role="dialog" aria-labelledby="abcd" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="abcd">Are you sure</h4>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body">
                Are you sure you wish to submit this album?            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary">Confirm</button>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <button type="button" class="col-md-6 offset-3 btn btn-success" data-toggle="modal" data-target="#abc">Open dialog</button>
    </div>
</div>
<script src="../Layout/jquery/jquery-3.5.1.js"></script>
<script src="../Layout/js/bootstrap.min.js"></script>
</body>
</html>
