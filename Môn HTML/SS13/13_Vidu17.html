<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var designation=prompt('Enter designation:');
    switch(designation)
    {
        case 'Manager':
            alert('Salary: $21000');
            break;
        case 'Developer':
            alert('Salary $16000');
            break;
        default:
            alert('Enter proper designation.');
            break;
    }
</script>
</body>
</html>
