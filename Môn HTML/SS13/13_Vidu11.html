<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var zipcodepattern=/^\d{5}$/;
    var zipcode = zipcodepattern.exec('Enter ZIP Code: ');
    if(zipcode!=null)
    {
        alert('Valid ZIP Code.');
        alert('Regular Expression Pattern: '+zipcodepattern.source)
    }
    else
    {
        alert('Invalid ZIP Code - Format xxxxx.');
    }
</script>
</body>
</html>
