<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var percentage=prompt('Enter percentage:',0);
    if(percentage >= 60)
    {
        alert("You have obtained the A grade.");
    }
    else if(percentage>=35&&percentage<60)
    {
        alert("You have obtained the B class");
    }
    else
    {
        alert("You have failed");
    }
</script>
</body>
</html>
