<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var firstnumber=prompt('Enter first number:',0);
    var secondnumber=prompt('Enter second number: ',0);
    var result=0;

    if(secondnumber==0)
    {
        alert('ERROR Message:Cannot divide by zero.');
    }
    else
    {
        result=firstnumber/secondnumber;
        alert("Result: "+result);
    }
</script>
</body>
</html>
