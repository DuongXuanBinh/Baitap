<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="" oninput="x.value = pareInt(type.value)*parseInt(duration.value)" ></form>
<label for="">Membership Type:</label>
<select name="type" id="">
    <option value="400">Gold - $400</option>
    <option value="500">Silver - $500</option>
    <option value="600">Platinum - 600$</option>
</select>
<label for="">Duration [years]:</label>
<input type="number" value="0" name="duration" min="1"max="5" step="1">
<label for="">Annual payment fees: $.</label>
<output name="x" for="type duration"></output>
</body>
</html>
