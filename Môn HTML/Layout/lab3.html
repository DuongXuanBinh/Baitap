<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        input{
            font-size: 120%;
            color: #5a5854;
            background-color: #f2f2f2;
            border: 1px solid #bdbdbd;
            border-radius: 5px;
            padding: 5px 5px 5px 30px;
            background-repeat: no-repeat;
            background-position: 8px 9px;
            display: block;
            margin-bottom: 10px;
        }
        input:focus, input:hover{
            background-color: #Ffffff;
            border: 1px solid #b1e1e4;
        }
        input#mail{
            background-image: url("email.png");
        }
        input#twitter{
            background-image: url("twitter.png");
        }
        input#web{
            background-image: url("web.png");
        }
    </style>
</head>
<body>
<form action="">
<label for="mail"></label>
<input id="mail" type="text" size="30"><br>

<label for="twitter"></label>
<input id="twitter" type="text" size="30"><br>


<label for="web"></label>
<input id="web" type="text" size="30">
</form>
</body>
</html>
