<!doctype html>
<html lang="en">
<head>
    <title>Chore door</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
        body{
            text-align: center;
            color: white;
            background-color: #010048;
            margin: 0;
            font-family: Arial, Verdana, sans-serif;
            font-weight: lighter;
        }
        header{
            height: 50px;
            background-color: #02cccc;
        }
        .header{
            color: #02cccc;
            font-size: 1.3em;
            margin: 40px;
        }
        .table1{
            text-align: left;
            margin: 0 auto;
            width: 380px;
            display: block;
        }
        .table1 td{
            padding-bottom: 10px;
        }
        .number{
            color: #02cccc;
            font-size: 2em;
            width: 50px;
        }
        #reset{
            background-color: #ba4726;
            color: #010048;
            font-size: 15px;
            border: none;
            margin: 20px auto;
        }
        .doorimg{
            margin: 0 10px;
            height: 227px;
            width: 120px;
            display: inline-block;
            position: relative;
        }
        .table2{
            margin: 0 auto;
            border-spacing: 10px;
            text-align: center;
            width: 250px;
        }
        #Current, #Best{
            width: 110px;
            height: 80px;
            background-color: #02cccc;
            font-size: 60px;
            color: black;
        }
    </style>

</head>
<body>
<header>
    <img src="../Layout/img/logo.svg" alt="">
</header>
<div class="body">
    <div class="header">
        <img src="../Layout/img/star.svg" alt=""> Instructions
        <img src="../Layout/img/star.svg" alt="">
    </div>
    <div>
        <table class="table1">
            <tr>
                <td class="number">1</td>
                <td>Hiding behind one of these doors is the ChoreBot</td>
            </tr>
            <tr>
                <td class="number">2</td>
                <td>Your mission is to open all of the doors without running into the ChoreBot</td>
            </tr>
            <tr>
                <td class="number">3</td>
                <td>If you manage to avoid the ChoreBot until the very last door, you win!</td>
            </tr>
            <tr>
                <td class="number">4</td>
                <td>See if you can score a winning streak!</td>
            </tr>
        </table>
    </div>
    <div>
        <div class="doorimg" id="div1"><img src="../Layout/img/closed_door.svg" alt=""></div>
        <div class="doorimg" id="div2"><img src="../Layout/img/closed_door.svg" alt=""></div>
        <div class="doorimg" id="div3"><img src="../Layout/img/closed_door.svg" alt=""></div>
    </div>
    <button id="reset" type="reset" style="width: 120px; height: 60px">Good luck!</button>
    <div>
        <table class="table2">
            <tr>
                <td>Current streak:</td>
                <td>Best streak:</td>
            </tr>
            <tr>
                <td id="Current">0</td>
                <td id="Best">0</td>
            </tr>
        </table>
    </div>
</div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="Assignment.js"></script>
</body>
</html>
