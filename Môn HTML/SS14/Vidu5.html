<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var result = '';
    for (var i = 0;i<=15;i++)
    {
        if((i%2) != 0)
        {
            continue;
        }
        result = result + i + '\n';

    }
    alert('Even Number: \n' + result)
</script>
</body>
</html>
