<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var inputNum=parseInt(prompt('Enter number : ', ''));
    var num = 2;
    while (num<=inputNum-1)
    {
        if (inputNum % num == 0)
        {
            alert(inputNum + 'is not a PrimeNumber');
            break;
        }
        num ++;
    }
    if (num== inputNum)
    {
        alert(inputNum + ' is a Prime Number');
    }
</script>
</body>
</html>
