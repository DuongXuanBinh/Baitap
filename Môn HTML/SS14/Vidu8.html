<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var sum = 0;
    var marks = new Array(5);
    for (var i = 0; i< marks.length;i++)
    {
        marks[i] = parseInt(prompt('Enter Marks: ' , ''));
        sum = sum + marks[i]
    }
    alert('Average of Mark: ' + (sum/marks.length));
</script>
</body>
</html>
