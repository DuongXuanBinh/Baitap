<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page layout</title>

</head>
<style>
    #navlayout{
        width: 100%;
        float: left;
        margin: 0 0 3em 0;
        padding: 0;
        list-style: none;
        background-color: #f2f2f2;
        border-bottom: 1px solid #ccc;
        border-top: 1px solid #ccc;
    }
    #navlayout li{
        float: left;
    }
    #navlayout li a{
        display: block;
        padding: 8px 15px;
        text-decoration: none;
        font-weight: bold;
        color: #069;
        border-right: 1px solid #ccc;
    }
    #navlayout li a:hover{
        color: #c00;
        background-color: #fff;
    }
</style>
<body>
<img src="../SS6/img/1200px-President_Barack_Obama.jpg" width="133" height="100" alt="" border="0">
<h1>Blossoms Gallery</h1>
<h5><i>The best sellers for flowers since 1979</i></h5>
<navlayout>
    <hr>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Contact Us</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">FAQs</a></li>
    </ul>
</navlayout>
<table>
    <tr>
        <td>
            <b>Flowers are now in stock!</b>
            <i>We have just received al large shipment of flowers with prices as low as $19.</i>
        </td>
    </tr>
</table>
</body>
</html>
