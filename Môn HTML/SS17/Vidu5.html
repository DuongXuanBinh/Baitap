<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../Layout/jquery/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function(){
           $("p").toggle(function(){
               $("body").css("background-color","blue");},
               function(){
               $("body").css("background-color","pink");},
               function(){
           $("body").css("background-color","grey");}
           );
        });
    </script>
</head>
<body>
<p>Click to change the colors.</p>
</body>
</html>
