<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../Layout/jquery/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $("p").hover(function(){
            $("p").css("background-color","red");
            },function () {
            $("p").css("background-color","maroon");
            });
        })
    </script>
</head>
<body>
<p>Hover the mouse on this line.</p>
</body>
</html>
