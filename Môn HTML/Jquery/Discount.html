<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../Layout/CSS/bootstrap.min.css">
    <title>Title</title>
    <style>
        img{
            border: 3px solid black;
        }
        .div2{
            margin-right: -5px;
            display: inline-flex;
            flex-direction: column;

        }

        .div1{
            border: 3px solid black;
            height: 500px;
            width: 1200px;
            background-color: #5652ee;
            margin-left: 30px;

        }
        p{
            text-align: center;
            display: inline-block;

        }
        h2{
            animation-name: run;
            animation-duration: 2s;
            animation-iteration-count: infinite;
            text-align: center;
        }
        @keyframes run {
            0% {opacity: 0;}
            50%{opacity: 1.0;}
            100%{opacity: 0;}
        }
    </style>
</head>
<body>
<h2>Jump For Sale</h2>
<div class="div1 ">
    <div class="div2"><img  src="../Layout/img/jump1.jpg" height="245" width="300"/></div>
    <div class="div2"><img  src="../Layout/img/jump2.jpg" height="245" width="300"/></div>
    <div class="div2"><img  src="../Layout/img/jump3.jpg" height="245" width="300"/></div>
    <div class="div2"><img  src="../Layout/img/jump4.jpg" height="245" width="300"/></div>
</div>

<script src="../Layout/jquery/jquery-3.5.1.min.js"></script>
<script src="../Layout/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function(){
        $(".div2").click(function () {
            $("p").hide();
            var x = Math.floor((Math.random() * 6) + 5);
            $(this).append(function () {
                return "<p>" + "Your Discount is " + x +"%" +"</p>" ;

            });
        });
    });
</script>

</body>
</html>
