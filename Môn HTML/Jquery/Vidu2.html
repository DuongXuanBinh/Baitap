        #clickme{

<body>
<div id="clickme">Show me the Furry Friend of the Day</div>
<div id="picframe">
    <img src="../Layout/img/A_dog_resting_in_the_Iraklion_street,_Greece.jpg" alt="dog" width="200" height="auto">
</div>
<script>
    $(document).ready(function(){
        $("#clickme").click(function () {
            $('img').fadeIn(9000);
            $('#picframe').slideToggle('slow');
        })
        });
