<!DOCTYPE html>
<html>
	<head>
		<title>Monster Mash</title>
		<link type="text/css" href="my_style%20(2).css" rel="stylesheet">
	</head>
	<body>
		<header id="top">
			<img id="text_top" src="../Layout/img/Monster_Mashup.png" />
			<p>Make your own monster face by clicking on the picture.</p>
		</header>

		<div id="container">
			<img class="lightning" id="lightning1" src='../Layout/img/lightning-01.jpg' />
			<img class="lightning" id="lightning2" src='../Layout/img/lightning-02.jpg' />
			<img class="lightning" id="lightning3" src='../Layout/img/lightning-03.jpg' />
			<div id="frame">
				<div id="pic_box">
					<div id="head" class="face"><img src="../Layout/img/headsstrip.jpg"></div>
					<div id="eyes" class="face"><img src="../Layout/img/eyesstrip.jpg"></div>
					<div id="nose" class="face"><img src="../Layout/img/nosesstrip.jpg"></div>
					<div id="mouth" class="face"><img src="../Layout/img/mouthsstrip.jpg"></div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="../Layout/jquery/jquery-3.5.1.min.js"></script>

	</body>
</html>
