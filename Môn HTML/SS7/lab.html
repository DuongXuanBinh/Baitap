<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        body{
            background-color: #F5F5F5;
            text-align: center;
            font-family: "Courier New",Courier,monospace;
        }
        #box {
            width: 700px;
            height: 400px;
            max-height: 400px;
            border: 5px double black;
            background-color: white;
            margin: 50px 100px 80px;
            padding: 40px 200px;
        }
        li{
            list-style-type: none;
            display: inline-block;
            text-transform: uppercase;
            word-spacing: 20px;
            padding: 10px 20px;
            letter-spacing: 0.2em;
            ;
        }
        ul{
            border-top: 3px solid black;
            border-bottom: 1px solid black;
        }
        p{
            text-align: center;
            letter-spacing: 1.3px;
            word-spacing: 3px;
        }
    </style>
</head>
<body>
    <div id="box">
        <img src="img/logo.gif">

        <ul>
            <li style="color: red">Home</li>
            <li>Forsale</li>
            <li>Repairs</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
        <img src="img/keys.jpg" width="700" height="auto">
        <p>We specialize in the sale and repair of classic
        keyboards, in particular the Fender Rhodes, Wurlitzer EP200
        , and Hohner Clavinet</p>

    </div>

</body>
</html>
